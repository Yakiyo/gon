before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

scoops:
  - folder: "share/scoop"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Update scoop manifest to {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/Yakiyo/go-template"
    license: "MIT"
    description: "{{ .ProjectName }} version {{ .Tag }}"
    repository:
      owner: "Yakiyo"
      name: "{{ .ProjectName }}"
      branch: "main"

brews:
  - name: "{{ .ProjectName }}"
    # available in goreleaser pro
    # alternative_names:
    #   - "{{ .ProjectName }}@{{ .Version }}"
    #   - "{{ .ProjectName }}@{{ .Major }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Update brew formula to {{ .ProjectName }} version {{ .Tag }}"
    folder: "share/brew"
    homepage: "https://github.com/Yakiyo/go-template"
    license: "MIT"
    repository:
      owner: "Yakiyo"
      name: "{{ .ProjectName }}"
      branch: "main"